<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <main class = "bg">
        <section class = "title">
            <h2>TIC TAC TOE PRO</h2>
        </section>

        <section class="display">
            <h3>Player X's Turn</h3>
        </section>
        <section class = "container">
            <div class = "tile" id ='1'></div>
            <div class = "tile" id ='2'></div>
            <div class = "tile" id ='3'></div>
            <div class = "tile" id ='4'></div>
            <div class = "tile" id ='5'></div>
            <div class = "tile" id ='6'></div>
            <div class = "tile" id ='7'></div>
            <div class = "tile" id ='8'></div>
            <div class = "tile" id ='9'></div>
        </section>
        <p class = "playerX"></p>
        <p class = "playerO"></p>

        <section class = "buttons">
            <button id = "reset">RESET</button>
        </section>
    </main>

<script src = "game_code.js"></script>
</body>
</html>
